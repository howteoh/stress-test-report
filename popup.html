<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 800px;
      padding: 10px;
      font-family: "Times New Roman", Times, serif;
      font-size: 10pt;
    }
    .issue {
      margin: 10px 0;
      padding: 10px;
    }
    .title {
      font-size: 10pt;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .link {
      color: blue;
      text-decoration: underline;
      margin-bottom: 5px;
    }
    .assignee {
      color: #666;
      margin-bottom: 5px;
    }
    .comment-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .comment-table td {
      border: 1px solid #000;
      padding: 0;
      white-space: pre-wrap;
      font-family: "Times New Roman", Times, serif;
      font-size: 10pt;
      line-height: 1;
    }
    .comment.start, .comment.end {
      color: #666;
      font-style: italic;
      padding: 5px 10px;
      background-color: #ffffff;
    }
    .bracket-text {
      font-family: "Times New Roman", Times, serif;
      font-size: 12pt;
      margin-bottom: 5px;
    }
    .filter-container {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #ffffff;
      display: none;
    }
    .filter-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    .filter-table td {
      border: 1px solid #000;
      padding: 5px;
    }
    .filter-table textarea {
      width: 100%;
      height: 100px;
      box-sizing: border-box;
      font-family: "Times New Roman", Times, serif;
      font-size: 10pt;
      resize: vertical;
    }
    .toggle-button {
      margin-bottom: 10px;
      padding: 5px 10px;
      font-family: "Times New Roman", Times, serif;
      font-size: 10pt;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="toggleFilter" class="toggle-button"></button>
  <div class="filter-container">
    <table class="filter-table">
      <tr>
        <td><textarea id="filterKeywords" placeholder="輸入關鍵字，每行一個"></textarea></td>
      </tr>
    </table>
  </div>
  <div id="issues"></div>
  <script src="popup.js"></script>
</body>
</html>
